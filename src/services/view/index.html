<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Golf-administrator</title>
</head>
<body>
  <h1 style="margin-left: 30%;">Welcome to the Golf-Administrator</h1>
  <iframe style="margin-left: 30%;" src="https://gifer.com/embed/VOT" width=480 height=326.465 frameBorder="0" allowFullScreen></iframe>

  <div class="delete_golf" style="margin-left: 44%">
    <h2>Golf Action</h2>
    <input type="button" onclick="Send();" value="View Golf details">
  </div>
  <p id="golf"></p>
</body>
<script type="text/javascript">

function Send() {
  var xmlhttp = new XMLHttpRequest();
  var Url = "/api/v1/golfs"
  console.log(Url);
  xmlhttp.open("GET", Url, true);
  xmlhttp.responseType = 'json';
  xmlhttp.send();

  xmlhttp.onload = () => {
    const golf = xmlhttp.response;
    // log details
    var json = JSON.stringify(golf)
    document.getElementById("golf").innerHTML = json;
  }
}

</script>

</html>
